
services:
  postgres:
    image: postgres:14
    container_name: otp_postgres
    restart: always
    environment:
      POSTGRES_USER: otp_user
      POSTGRES_PASSWORD: otp_password
      POSTGRES_DB: otp_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: otp_backend
    restart: always
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://otp_user:otp_password@postgres:5432/otp_db
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    container_name: otp_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"

volumes:
  postgres_data:
